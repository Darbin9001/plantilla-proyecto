<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar SesiÃ³n - Sistema de Monitoreo de Salud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;

    .login-container {
      background: white;
      border-radius: 20px;

    @keyframes fadeIn {

    .logo {

    .logo h1 {

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .alert-error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }

    .alert-success {
      background: #e8f5e9;
      color: #2e7d32;

    }

    .hidden {
      display: none;
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      color: #999;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .role-info {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .role-info h4 {
      color: #667eea;

    }

    .role-info ul {
      margin-left: 20px;

    }
  </style>

<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ©º Monitor de salud</h1>
      <p>Sistema de Monitoreo de Salud</p>
    </div>

    <div id="alert" class="alert hidden"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="cedula">CÃ©dula</label>
        <input 
          type="text" 
          id="cedula" 
          name="cedula" 
          placeholder="Ingrese su cÃ©dula"
          required
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="password">ContraseÃ±a</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Ingrese su contraseÃ±a"
          required
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="btn">Iniciar SesiÃ³n</button>
    </form>

    <div class="divider">o</div>

    <div class="register-link">
      Â¿No tienes cuenta? <a href="/registro">RegÃ­strate aquÃ­</a>
    </div>

    <!--<div class="role-info">
      <h4>ðŸ‘¤ Usuarios de Prueba:</h4>
      <ul>
        <li><strong>Paciente:</strong> 123456789 / paciente123</li>
        <li><strong>MÃ©dico:</strong> doc001 / medico123</li>

    </div>-->
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const alertDiv = document.getElementById('alert');

    function showAlert(message, type = 'error') {
      alertDiv.textContent = message;
      alertDiv.className = `alert alert-${type}`;
      alertDiv.classList.remove('hidden');
      
      setTimeout(() => {
        alertDiv.classList.add('hidden');
      }, 5000);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const cedula = document.getElementById('cedula').value.trim();
      const password = document.getElementById('password').value;

      if (!cedula || !password) {
        showAlert('Por favor complete todos los campos', 'error');
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ cedula, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showAlert('Â¡Inicio de sesiÃ³n exitoso!', 'success');
          
          // Redirigir segÃºn el rol
          setTimeout(() => {
            if (data.rol === 'paciente') {
              window.location.href = '/paciente/dashboard';
            } else if (data.rol === 'medico') {
              window.location.href = '/medico/dashboard';
            }
          }, 1000);
        } else {
          showAlert(data.message || 'Credenciales invÃ¡lidas', 'error');
        }
      } catch (error) {
        showAlert('Error al conectar con el servidor', 'error');
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
