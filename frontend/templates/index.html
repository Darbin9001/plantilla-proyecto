<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Monitoreo de Salud</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>🩺 Sistema de Monitoreo de Salud</h1>

    <!-- 🔔 Panel de alertas -->
    <div id="alert-panel" class="alert hidden">
      <strong>⚠️ Alerta:</strong> <span id="alert-message"></span>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Ritmo Cardíaco ❤️</h3>
        <canvas id="bpmChart"></canvas>
      </div>
      <div class="card">
        <h3>Temperatura 🌡️</h3>
        <canvas id="tempChart"></canvas>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
